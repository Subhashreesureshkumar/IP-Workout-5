<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Passenger Details</title>
    <style>
            label,input,option{
                font-family: Times new roman;
                font-size: 16px;
            }
          
            form{
                border: 5px solid #000000;
                padding :3%;
                align-items: left;
                
            }
           
            .tocenter{
                display:flex;
                align-items: center;
                justify-content: center;
                
            }
          
    </style>
</head>
<body>
    <center>
        <h3>Passenger Details</h3>
    </center>
    <div class="tocenter">
        <form name="myForm" onsubmit="validate()">
            
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">

            <br><br>

            <label for="age">Age:</label>
            <input type="text" name="age" id="age">

            <br><br>

            <label for="email">Email:</label>
            <input type="text" name="email" id="email">

            <br><br>

            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="Select">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <br><br>

            <input type="submit" value="Submit" >
            <input type="button" value="Clear" onclick="clr()">
        </form>
    </div>

    <script>
        

        function validate()
        {
            var name=document.forms["myForm"]["name"].value;
            var age=document.forms["myForm"]["age"].value;
            var mail=document.forms["myForm"]["email"].value;
            var gender=document.forms["myForm"]["gender"].value;

            //validate age
            if(!parseInt(age) || age<1 || age>100)
            {
                alert("Age should be entered between 1 and 100!!");
                return false;
            }

            //validate mail
            if(!mail.match(/[a-z0-9]+@+[a-z]+.+[a-z]{2,5}/g))
            {
                alert("Give the correct mail id!!");
                return false;
            }

            //validate gender
            if(gender.match("Select"))
            {
                alert("Please select the gender!!");
                return false;
            }
        }
        function clr()
        {
            document.forms["myForm"]["name"].value="";
            document.forms["myForm"]["age"].value="";
            document.forms["myForm"]["email"].value="";
            document.forms["myForm"]["gender"].selectedIndex="Select";
        }
    </script>

</body>
</html>
